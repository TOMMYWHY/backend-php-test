{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th>
        {% for todo in todos %}
            <tr >
                <td>{{ todo.id }}</td>
                <td>{{ todo.user_id }}</td>
                {% if todo.status ==1 %}
                <td style="text-decoration:line-through" >
                    <a href="{{ app.request.baseurl }}/todo/{{ todo.id }}">
                       {{ todo.description }}
                    </a>
                </td>
                {% else %}
                <td>
                    <a href="{{ app.request.baseurl }}/todo/{{ todo.id }}">
                        {{ todo.description }}
                    </a>
                </td>
                {% endif %}


                <td>
                    <form method="post" action="{{ app.request.baseurl }}/todo/update/{{ todo.id }}">
                        <button type="submit" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok glyphicon-white"></span></button>
                    </form>
                </td>

                <td>
                    <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                        <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <form method="post" action="{{ app.request.baseurl }}/todo/add">
                <td colspan="3" class="form-group  has-error">
                    <input type="textbox" name="description" class="small-6 small-center " required placeholder="Description...">

                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-primary">Add</button>
                </td>
            </form>

        </tr>
    </table>
</div>

{% endblock %}
